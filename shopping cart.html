<html> 
 <head> 
  
     <title>Shopping Cart</title> 
     <link rel="stylesheet" href="styles.css"> 
  
 </head> 
 <body> 
  
 <div id="login-section" class="hidden"> 
         <h1>Login</h1> 
         <form onsubmit="return login"> 
             <input type="text" id="username" placeholder="Username" required><br> 
             <input type="password" id="password" placeholder="Password" required><br> 
             <button type="submit">Login</button> 
         </form> 
         <p>Don't have an account? <a href="#" onclick="showRegistration()">Register here</a></p> 
     </div> 
  
  
         <div id="registration-section" class="hidden"> 
         <h1>Register</h1> 
  
         <form onsubmit="return register()"> 
             <input type="text" id="regUsername" placeholder="Username" required><br> 
             <input type="password" id="regPassword" placeholder="Password" required><br> 
             <input type="email" id="email" placeholder="email" required><br> 
             <button type="submit">Register</button> 
         </form> 
  
         <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p> 
     </div> 
         <div id="main-section" class="hidden"> 
         <h1>Shopping Cart</h1> 
  
         <div class="products"> 
         <div class="product"> 
             <h2>ps5</h2> 
             <img src = "D:\javaScript\images\image 6.jpg"height="900"width="900"><br>
             <p> ps5 colour(white)</p>
             <p>Price: $100</p> 
             <button class="add-to-cart" onclick="addToCart('ps5', 100)"> AddtoCart </button> 
         </div> 
  
         <div class="product"> 
             <h2>Tv</h2> 
             <img src = "D:\javaScript\images\image 7.jpeg"height = "900" width = "900">h<br>
             <p> 50inch samsung Tv</p>
             <p>Price: $1000</p> 
             <button class="add-to-cart" onclick="addToCart('Tv', 1000)"> AddtoCart </button> 
         </div> 
         
         <div class="product"> 
            <h2> Gaming chair</h2> 
            <img src = "D:\javaScript\images\image 8.webp"height="900"width="900"><br>
            <P>exclusive galax gaming chair colour(white)</P>
            <p>Price: $900</p> 
            <button class="add-to-cart" onclick="addToCart('Gaming chair', 900)"> AddtoCart </button>
             </div> 
  
         <div class="cart"> 
             <h2>Shopping Cart</h2> 
             <ul id="cart-items"></ul> 
             <p>Total: $<span id="total">0</span></p> 
             <button onclick="checksout()">Checkout</button> 
         </div> 
     </div> 
  
 <script src=".js"></script> 
  
 </body>
 </html>
